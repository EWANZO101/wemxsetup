<!DOCTYPE html>
<html>
<head>
  <title>WEMX Setup</title>
</head>
<body>
  <h1>License Setup</h1>
  <p>Your VM IP: {{ vm_ip }}</p>
  <form method="POST">
    <label>License Key:</label><br>
    <input type="text" name="license" required><br><br>
    <button type="submit">Update License</button>
  </form>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <p style="color: {{ 'red' if category == 'error' else 'green' }}">{{ message }}</p>
    {% endfor %}
  {% endwith %}
</body>
</html>
